<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quartos - Hotel Management</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="quarto.js" defer></script>

<style>
#roomFormModal {
background: rgba(0,0,0,0.5);
position: fixed;
top: 0; left: 0; right: 0; bottom: 0;
display: flex;
align-items: center;
justify-content: center;
z-index: 1050;
}
#roomFormModal .modal-content {
width: 100%;
max-width: 480px;
}
</style>
</head>
<body>
<div class="container py-4">
<header class="d-flex flex-wrap align-items-center justify-content-between mb-4 border-bottom">
<h1 class="fs-4">Hotel Management</h1>

<nav>
<ul class="nav nav-pills">
<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
<li class="nav-item"><a href="hospede.html" class="nav-link">Hóspedes</a></li>
<li class="nav-item"><a href="quarto.html" class="nav-link active">Quartos</a></li>
<li class="nav-item"><a href="reserva.html" class="nav-link">Reservas</a></li>
</ul>
</nav>
</header>

<div class="content mb-4">
<div class="d-flex justify-content-between align-items-center mb-3">
<h2>Quartos</h2>
<button class="btn btn-primary" onclick="showAddRoomForm()">Add Quarto</button>
</div>

<table class="table table-striped">
<thead>
<tr>
<th>ID</th>
<th>Número</th>
<th>Tipo</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="roomTableBody">
</tbody>
</table>
</div>
</div>

<div id="roomFormModal" style="display:none;">
<div class="modal-dialog">
<div class="modal-content p-3">
<div class="modal-header">
<h5 id="formTitle" class="modal-title">Add Quarto</h5>
<button type="button" class="btn-close" aria-label="Close" onclick="closeRoomForm()"></button>
</div>

<div class="modal-body">
<form id="roomForm">
<input type="hidden" id="roomId" value="">

<div class="mb-3">
<label for="roomNumber" class="form-label">Número</label>
<input type="text" id="roomNumber" class="form-control" required />
</div>

<div class="mb-3">
<label for="roomType" class="form-label">Tipo</label>
<input type="text" id="roomType" class="form-control" required />
</div>

<div class="d-flex justify-content-end gap-2">
<button type="button" class="btn btn-secondary" onclick="closeRoomForm()">Cancelar</button>
<button type="submit" class="btn btn-primary">Salvar</button>
</div>
</form>
</div>

</div>
</div>
</div>

</body>
</html>
