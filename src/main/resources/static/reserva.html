<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reservas - Gerenciamento de Hotel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/reserva.js"></script>
</head>

<body>
<div class="container">
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
<a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
<span class="fs-4">Gerenciamento de Hotel</span>
</a>
<ul class="nav nav-pills">
<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
<li class="nav-item"><a href="hospede.html" class="nav-link">Hóspedes</a></li>
<li class="nav-item"><a href="quarto.html" class="nav-link">Quartos</a></li>
<li class="nav-item"><a href="reserva.html" class="nav-link active">Reservas</a></li>
</ul>
</header>

<div class="content">
<h2>Reservas</h2>
<button class="btn btn-primary mb-3" onclick="showAddReservationForm()">Add Reserva</button>

<div id="reservationFormModal" style="display:none;">
<h3 id="formTitle">Add Reservas</h3>
<form id="reservationForm">
<input type="hidden" id="reservationId">

<div class="mb-3">
<label for="reservationGuest" class="form-label">Hóspede</label>
<select class="form-select" id="reservationGuest" required>
<!-- Hóspedes serão carregados aqui -->
</select>
</div>

<div class="mb-3">
<label for="reservationRoom" class="form-label">Quarto</label>
<select class="form-select" id="reservationRoom" required>
<!-- Quartos serão carregados aqui -->
</select>
</div>

<div class="mb-3">
<label for="reservationCheckIn" class="form-label">Check-In Date</label>
<input type="date" class="form-control" id="reservationCheckIn" required>
</div>

<div class="mb-3">
<label for="reservationCheckOut" class="form-label">Check-Out Date</label>
<input type="date" class="form-control" id="reservationCheckOut" required>
</div>

<button type="submit" class="btn btn-primary">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="closeReservationForm()">Cancelar</button>
</form>
</div>

<table class="table">
<thead>
<tr>
<th>Hóspede</th>
<th>Quarto</th>
<th>Check-In</th>
<th>Check-Out</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="reservationTableBody">
<!-- Reserva será carregado aqui -->
</tbody>
</table>
</div>
</div>
</body>
</html>
